<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <title>Sayfa Bulunamadı | Burry Soprano</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="noindex, nofollow">
  <style>
    :root { --primary:#DC143C; --bg:#000; --fg:#fff; --muted:#9aa0a6; }
    *{box-sizing:border-box} html,body{height:100%}
    body{margin:0; display:grid; place-items:center; background:var(--bg); color:var(--fg); font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Helvetica,Arial,sans-serif}
    .wrap{max-width:720px; padding:40px 20px; text-align:center}
    h1{font-size:56px; line-height:1; margin:0 0 10px; letter-spacing:-.02em}
    p{margin:0 0 18px; color:var(--muted); font-size:16px}
    a.btn{display:inline-block; padding:12px 20px; border-radius:999px; text-decoration:none; color:#fff; background:var(--primary); font-weight:700}
    a.btn:hover{opacity:.9}
    .code{font-family:ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; color:#aaa}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>404</h1>
    <p class="code">/ aradığın sayfa burada değil.</p>
    <p>Yanlış bir link ya da taşınmış bir içerik olabilir.</p>
    <p><a class="btn" href="/">Ana sayfaya dön</a></p>
  </div>
</body>
</html>
